[versions]
ktLintPlugin = "12.0.2"
koverPlugin = "0.7.5"
assertjVersion = "3.25.0"
junit5Version = "5.10.1"

[libraries]
ktlint-plugin = { group = "org.jlleitschuh.gradle.ktlint", name = "org.jlleitschuh.gradle.ktlint.gradle.plugin", version.ref = "ktLintPlugin" }
kover-plugin = { group = "org.jetbrains.kotlinx.kover", name = "org.jetbrains.kotlinx.kover.gradle.plugin", version.ref = "koverPlugin" }
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertjVersion" }
junit5-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit5Version" }
